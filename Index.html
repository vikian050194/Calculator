<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>CalculatorM</title>
    <link href="bundle.css" rel="stylesheet">
    <script type="text/javascript" src="bundle.js"></script>
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <div class="calculator calculator-blue">
        <div class="display-container">
            <input id="query" class="form-control display-row query-row resize" readonly disabled>
            <input id="result" class="form-control display-row result-row resize" readonly disabled>
        </div>
        <div class="pages-container">
            <div class="page">
                <button class="btn btn-operator" data-value="add">
                    &plus;
                </button>
                <button class="btn btn-operator" data-value="sub">
                    &minus;
                </button>
                <button class="btn btn-operator" data-value="mul">
                    &times;
                </button>
                <button class="btn btn-operator" data-value="div">
                    &divide;
                </button>
                <button class="btn btn-operator" data-value="pow">
                    x<sup>y</sup>
                </button>
                <button class="btn btn-digit" data-value="7">7</button>
                <button class="btn btn-digit" data-value="8">8</button>
                <button class="btn btn-digit" data-value="9">9</button>
                <button class="btn btn-special" data-value="sign">
                    &plusmn;
                </button>
                <button class="btn btn-digit" data-value="4">4</button>
                <button class="btn btn-digit" data-value="5">5</button>
                <button class="btn btn-digit" data-value="6">6</button>
                <button class="btn btn-special" data-value="backspace">
                    &#8656;
                </button>
                <button class="btn btn-digit" data-value="1">1</button>
                <button class="btn btn-digit" data-value="2">2</button>
                <button class="btn btn-digit" data-value="3">3</button>
                <button class="btn btn-special" data-value="clear">C</button>
                <button class="btn btn-digit" data-value="0">0</button>
                <button class="btn btn-special" data-value="mod">
                    &#8801;
                </button>
                <button class="btn btn-special" data-value="calc">
                    &equals;
                </button>
            </div>
            <div class="page">
                <button class="btn btn-operator" data-value="nothing">
                   &quest;
                </button>
                <button class="btn btn-operator" data-value="nothing">
                   &quest;
                </button>
                <button class="btn btn-operator" data-value="nothing">
                   &quest;
                </button>
                <button id="menu" class="btn btn-operator">
                    &#9745;
                </button>
                <button class="btn btn-operator" data-value="euclid" disabled>
                    x<sup>-1</sup>
                </button>
                <button class="btn btn-digit" data-value="7">7</button>
                <button class="btn btn-digit" data-value="8">8</button>
                <button class="btn btn-digit" data-value="9">9</button>
                <button class="btn btn-special" data-value="sign">
                    &plusmn;
                </button>
                <button class="btn btn-digit" data-value="4">4</button>
                <button class="btn btn-digit" data-value="5">5</button>
                <button class="btn btn-digit" data-value="6">6</button>
                <button class="btn btn-special" data-value="backspace">
                    &#8656;
                </button>
                <button class="btn btn-digit" data-value="1">1</button>
                <button class="btn btn-digit" data-value="2">2</button>
                <button class="btn btn-digit" data-value="3">3</button>
                <button class="btn btn-special" data-value="clear">C</button>
                <button class="btn btn-digit" data-value="0">0</button>
                <button class="btn btn-special" data-value="mod">
                    &#8801;
                </button>
                <button class="btn btn-special" data-value="calc">
                    &equals;
                </button>
            </div>
            <div class="page">
                <button class="btn btn-operator" data-value="memoryAdd">M+</button>
                <button class="btn btn-operator" data-value="memoryRecall">MR</button>
                <button class="btn btn-operator" disabled data-value="undo">
                    &#9754;
                </button>
                <button class="btn btn-operator" disabled data-value="redo">
                    &#9755;
                </button>
                <button class="btn btn-operator" data-value="memoryClear">MC</button>
                <button class="btn btn-digit" data-value="7">7</button>
                <button class="btn btn-digit" data-value="8">8</button>
                <button class="btn btn-digit" data-value="9">9</button>
                <button class="btn btn-special sign-btn" data-value="sign">
                    &plusmn;
                </button>
                <button class="btn btn-digit" data-value="4">4</button>
                <button class="btn btn-digit" data-value="5">5</button>
                <button class="btn btn-digit" data-value="6">6</button>
                <button class="btn btn-special" data-value="backspace">
                    &#8656;
                </button>
                <button class="btn btn-digit" data-value="1">1</button>
                <button class="btn btn-digit" data-value="2">2</button>
                <button class="btn btn-digit" data-value="3">3</button>
                <button class="btn btn-special" data-value="clear">C</button>
                <button class="btn btn-digit" data-value="0">0</button>
                <button class="btn btn-special" data-value="mod">
                    &#8801;
                </button>
                <button class="btn btn-special" data-value="calc">
                    &equals;
                </button>
            </div>
            <div class="menu-page" style="display: none;">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span>Theme</span>
                        <select class="form-control" id="changeTheme">
                            <option>Blue</option>
                            <option>Gray</option>
                            <option>Russia</option>
                        </select>
                    </li>
                    <li class="list-group-item">
                        <span>Non negative result</span>
                        <div class="switch">
                            <input id="positive" type="checkbox" />
                            <label for="positive" class="label-default"></label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <span>Reuse module</span>
                        <div class="switch">
                            <input id="module" type="checkbox" />
                            <label for="module" class="label-default"></label>
                        </div>
                    </li>
                </ul>
                <button type="button" class="btn btn-default" id="ok">Ok</button>
            </div>
        </div>
    </div>
</body>

</html>

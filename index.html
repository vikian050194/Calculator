<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>CalculatorM</title>
    <link href="bundle.css" rel="stylesheet">
    <script type="text/javascript" src="bundle.js"></script>
    <link rel="shortcut icon" href="favicon.svg" />
</head>

<body>
    <div class="calculator calculator-blue">
        <div class="display-container">
            <div id="query" class="display-row query-row"></div>
            <div id="result" class="display-row result-row"></div>
        </div>
        <div class="navigation-container">
            <button class="btn btn-calculator btn-special" data-value="goto1">F1</button>
            <button class="btn btn-calculator btn-special" data-value="goto2">F2</button>
            <button class="btn btn-calculator btn-special" data-value="goto3">F3</button>
            <button id="menu" class="btn btn-calculator btn-special">opt</button>
        </div>
        <div class="pages-container">
            <div class="page">
                <button class="btn btn-calculator btn-operator" data-value="add">&plus;</button>
                <button class="btn btn-calculator btn-operator" data-value="sub">&minus;</button>
                <button class="btn btn-calculator btn-operator" data-value="mul">&times;</button>
                <button class="btn btn-calculator btn-operator" data-value="div">&divide;</button>

                <button class="btn btn-calculator btn-operator" data-value="pow">x<sup>y</sup></button>
                <button class="btn btn-calculator btn-digit" data-value="7">7</button>
                <button class="btn btn-calculator btn-digit" data-value="8">8</button>
                <button class="btn btn-calculator btn-digit" data-value="9">9</button>

                <button class="btn btn-calculator btn-special" data-value="backspace" disabled>bsp</button>
                <button class="btn btn-calculator btn-digit" data-value="4">4</button>
                <button class="btn btn-calculator btn-digit" data-value="5">5</button>
                <button class="btn btn-calculator btn-digit" data-value="6">6</button>

                <button class="btn btn-calculator btn-special" data-value="delete" disabled>del</button>
                <button class="btn btn-calculator btn-digit" data-value="1">1</button>
                <button class="btn btn-calculator btn-digit" data-value="2">2</button>
                <button class="btn btn-calculator btn-digit" data-value="3">3</button>

                <button class="btn btn-calculator btn-special" data-value="clear">C</button>
                <button class="btn btn-calculator btn-digit" data-value="0">0</button>
                <button class="btn btn-calculator btn-operator" data-value="mod">&#8801;</button>
                <button class="btn btn-calculator btn-special" data-value="calc">&equals;</button>
            </div>
            <div class="page">
                <button class="btn btn-calculator btn-operator" data-value="memoryClear" disabled>MC</button>
                <button class="btn btn-calculator btn-operator" data-value="memoryRecall" disabled>MR</button>
                <button class="btn btn-calculator btn-operator" data-value="memoryAdd" disabled>M&plus;</button>
                <button class="btn btn-calculator btn-operator" data-value="memorySub" disabled>M&minus;</button>

                <button class="btn btn-calculator btn-operator" data-value="nothing">HC</button>
                <button class="btn btn-calculator btn-digit" data-value="7">7</button>
                <button class="btn btn-calculator btn-digit" data-value="8">8</button>
                <button class="btn btn-calculator btn-digit" data-value="9">9</button>

                <button class="btn btn-calculator btn-operator" data-value="undo" disabled>un</button>
                <button class="btn btn-calculator btn-digit" data-value="4">4</button>
                <button class="btn btn-calculator btn-digit" data-value="5">5</button>
                <button class="btn btn-calculator btn-digit" data-value="6">6</button>

                <button class="btn btn-calculator btn-operator" data-value="redo" disabled>re</button>
                <button class="btn btn-calculator btn-digit" data-value="1">1</button>
                <button class="btn btn-calculator btn-digit" data-value="2">2</button>
                <button class="btn btn-calculator btn-digit" data-value="3">3</button>

                <button class="btn btn-calculator btn-special" data-value="clear">C</button>
                <button class="btn btn-calculator btn-digit" data-value="0">0</button>
                <button class="btn btn-calculator btn-operator" data-value="mod">&#8801;</button>
                <button class="btn btn-calculator btn-special" data-value="calc">&equals;</button>
            </div>
            <div class="page">
                <button class="btn btn-calculator btn-operator" data-value="left"><</button>
                <button class="btn btn-calculator btn-operator" data-value="right">></button>
                <button class="btn btn-calculator btn-operator" data-value="nothing">(</button>
                <button class="btn btn-calculator btn-operator" data-value="nothing">)</button>

                <button class="btn btn-calculator btn-operator" data-value="euclid" disabled>x<sup>-1</sup></button>
                <button class="btn btn-calculator btn-digit" data-value="7">7</button>
                <button class="btn btn-calculator btn-digit" data-value="8">8</button>
                <button class="btn btn-calculator btn-digit" data-value="9">9</button>

                <button class="btn btn-calculator btn-operator" data-value="nothing">?</button>
                <button class="btn btn-calculator btn-digit" data-value="4">4</button>
                <button class="btn btn-calculator btn-digit" data-value="5">5</button>
                <button class="btn btn-calculator btn-digit" data-value="6">6</button>

                <button class="btn btn-calculator btn-special" data-value="sign" disabled>&plusmn;</button>
                <button class="btn btn-calculator btn-digit" data-value="1">1</button>
                <button class="btn btn-calculator btn-digit" data-value="2">2</button>
                <button class="btn btn-calculator btn-digit" data-value="3">3</button>

                <button class="btn btn-calculator btn-special" data-value="clear">C</button>
                <button class="btn btn-calculator btn-digit" data-value="0">0</button>
                <button class="btn btn-calculator btn-operator" data-value="mod">&#8801;</button>
                <button class="btn btn-calculator btn-special" data-value="calc">&equals;</button>
            </div>
            <div class="menu-page" style="display: none;">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span>Theme</span>
                        <select class="form-control" id="changeTheme">
                            <option value="blue">Blue</option>
                            <option value="gray">Gray</option>
                            <option value="russia">Russia</option>
                        </select>
                    </li>
                    <li class="list-group-item">
                        <div>
                            <span>Non negative result</span>
                        </div>
                        <div>
                            <input type="checkbox" id="positive">
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div>
                            <span>Reuse module</span>
                        </div>
                        <div>
                            <input type="checkbox" id="module">
                        </div>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-default" id="ok">Ok</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
